    <h1>Tính tổng</h1>
    <div>
        Nhập số thứ nhất:
        <input type="number" id="soThuNhat">
    </div>
    <div>
        Nhập số thứ hai:
        <input type="number" id="soThuHai">
    </div>
    <div>
        <button onclick="tinhTong()">Tính tổng</button>
    </div>
    <div>
        Kết quả: <input type="number" id="ketQua" class="ket-qua">
    </div>

    <script>
        function tinhTong() {
            let soThuNhat = parseFloat(document.getElementById('soThuNhat').value);
            let soThuHai = parseFloat(document.getElementById('soThuHai').value);
            let canhBao = "";
            if (!soThuNhat) {
                canhBao += "Vui lòng nhập số thứ nhất";
            }
            if (!soThuHai) {
                canhBao += "Vui lòng nhập số thứ hai";
            }
            if (canhBao) {
                alert(canhBao);
            }
            let tong = soThuNhat + soThuHai
            document.getElementById('ketQua').value = tong;
        }
        //bài tập nhập điểm chữ A B C, tính điểm số  dùng if else 
    </script>
