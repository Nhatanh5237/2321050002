<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #111;
      color: white;
    }

    /* Thanh trên cùng */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background-color: #000;
      position: sticky;
      top: 0;
    }

    .navbar .logo {
      margin-right: 20px;
      color: white;
    }

    .navbar input {
      width: 400px;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    /* Bố cục 3 cột */
    .container {
      display: grid;
      grid-template-columns: 1fr 3fr 1fr;
      gap: 10px;
      margin-top: 10px;
      padding: 10px;
    }

    .sidebar, .rightbar {
      background-color: #181818;
      border-radius: 10px;
      min-height: 80vh;
    }

    .main {
      background-color: #181818;
      border-radius: 10px;
      padding: 20px;
    }

    /* Filter buttons */
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters button {
      background: #2a2a2a;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .filters button:hover {
      background: #444;
    }

    /* Các card */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .card {
      display: flex;
      align-items: center;
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 10px;
      gap: 10px;
    }

    .card img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      object-fit: cover;
    }

    .card span {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Thanh trên cùng -->
  <div class="navbar">
    <div class="logo">icon home</div>
    <input type="text" placeholder="Search...">
  </div>

  <!-- Bố cục -->
  <div class="container">
    <div class="sidebar"></div>

    <div class="main">
      <!-- Filters -->
      <div class="filters">
        <button>All</button>
        <button>Music</button>
        <button>Podcasts</button>
      </div>

      <!-- Cards -->
      <div class="cards">
        <div class="card">
          <img src="https://place-puppy.com/100x100" alt="Song">
          <span>Liked Song</span>
        </div>
        <div class="card">
          <img src="https://place-puppy.com/100x100" alt="Song">
          <span>Liked Song</span>
        </div>
        <div class="card">
          <img src="https://place-puppy.com/100x100" alt="Song">
          <span>Liked Song</span>
        </div>
        <div class="card">
          <img src="https://place-puppy.com/100x100" alt="Song">
          <span>Liked Song</span>
        </div>
        <div class="card">
          <img src="https://place-puppy.com/100x100" alt="Song">
          <span>Liked Song</span>
        </div>
        <div class="card">
          <img src="https://place-puppy.com/100x100" alt="Song">
          <span>Liked Song</span>
        </div>
      </div>
    </div>

    <div class="rightbar"></div>
  </div>
</body>
</html>
