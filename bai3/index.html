<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORM Điền Thông Tin</h1>
    <form>
        <div>
            <p><b>Họ và tên:</b></p>
            <input type="text" name="hovaten" placeholder="Điền họ và tên">
        </div>
        <div>
            <p><b>Mã số sinh viên:</b></p>
            <input type="text" name="masosinhvien" placeholder="Điền mssv" value="2321050002" readonly>
        </div>
        <div>
            <p><b>Giới thiệu bản thân:</b></p>
            <textarea name="gioithieu">Nhập vào giới thiệu...</textarea>
        </div>
        <div>
            <p><b>Email:</b></p>
            <input type="email" name="email" placeholder="Dạng @gmail.com">
        </div>
        <div>
            <input type="submit">
        </div>
        <div>
            <!-- số đầu tiên luôn bắt đầu = 0
             số thứ 2: 3; 5; 8; 9
             8 số cuối cùng 0->9 -->
            <p><b>Số điện thoại:</b></p>
            <input name="sodienthoai" type="tel" placeholder="Dạng số: 09xxxxxxxx"
            required pattern="([0]{1})([3,4,8,9]{1})([0-9]{8})">
        </div>
        <div>
            <p><b>Giới tính:</b></p>
            <input type="radio" name="gioitinh" value="nam"> Nam <br>
            <input type="radio" name="gioitinh" value="nu"> Nữ <br>            
        </div>
        <div>
            <p><b>Sở thích:</b></p>
            <input type="checkbox" name="sothich" value="game"> Chơi Game<br>
            <input type="checkbox" name="sothich" value="music"> Nghe Nhạc<br>
            <input type="checkbox" name="sothich" value="sport"> Thể Thao<br>
        </div>
    </form>
</body>
</html>
