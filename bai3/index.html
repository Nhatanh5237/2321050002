<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee>
        <img src="" alt "">
    </marquee>
    <audio controls>
        <source src="" type="audio/mp3">
    </audio>
    <video controls width="560" height="315">
        <source src="" type="video/mp4">
    </video>
    <h1>FORM Điền Thông Tin</h1>
    <form>
        <div>
            <p><b>Họ và tên:</b></p>
            <input type="text" name="hovaten" placeholder="Điền họ và tên">
        </div>
        <div>
            <p><b>Mã số sinh viên:</b></p>
            <input type="text" name="masosinhvien" placeholder="Điền mssv" value="2321050002" readonly>
        </div>
        <div>
            <p><b>Giới thiệu bản thân:</b></p>
            <textarea name="gioithieu">Nhập vào giới thiệu...</textarea>
        </div>
        <div>
            <p><b>Email:</b></p>
            <input type="email" name="email" placeholder="Dạng @gmail.com">
        </div>
        <div>
            <input type="submit">
        </div>
        <div>
            <!-- số đầu tiên luôn bắt đầu = 0
             số thứ 2: 3; 5; 8; 9
             8 số cuối cùng 0->9 -->
            <p><b>Số điện thoại:</b></p>
            <input name="sodienthoai" type="tel" placeholder="Dạng số: 09xxxxxxxx"
            required pattern="([0]{1})([3,4,8,9]{1})([0-9]{8})">
        </div>
        <div>
            <p><b>Giới tính:</b></p>
            <input type="radio" name="gioitinh" value="nam"> Nam <br>
            <input type="radio" name="gioitinh" value="nu"> Nữ <br>            
        </div>
        <div>
            <p><b>Sở thích:</b></p>
            Game: <input type="checkbox" name="sothich" value="game"><br>
            Music: <input type="checkbox" name="sothich" value="music"><br>
            Sport: <input type="checkbox" name="sothich" value="sport"><br>
        </div>
        <div>
            <p><b>Trình duyệt yêu thích:</b></p>
            <select name="browsers">
                <option value="Internet Explorer">Internet Explorer</option>
                <option value="Firefox">Firefox</option>
                <option value="Chrome">Chrome</option>
                <option value="Opera">Opera</option>
                <option value="Safari">Safari</option>
                <option value="Cốc Cốc">Cốc Cốc</option>
            </select>
        </div>
        <div>
            <input type="range" value="50"> 100
        </div>
        <div>
            <p><b>Tuổi:</b></p>
            <input type="number" name="tuoi" step="2">
        </div>
        <div>
            <p><b>Ngày tháng năm sinh:</b></p>
            <input type="date" name="ngaythangnamsinh">
        </div>
        <div>
            <p><b>Chọn màu sắc:</b></p>
            <input type="color" name="mausac">
        </div>
        <div>
            <p><b>Mật khẩu:</b></p>
            <input type="password" name="matkhau">
        </div>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
    </form>
    <iframe width="866" height="487" src="https://www.youtube.com/embed/qR7vNVU6Beo" title="HUMG TRONG MẮT NHỮNG CHÚ CHIM ?" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    
</body>
</html>
