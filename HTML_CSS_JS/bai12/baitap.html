<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Chỉ Số BMI</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1d93e3;
            border-radius: 20px;
        }

        .button-click {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        button {
            background: radial-gradient(circle, blue, coral);
            color: white;
            border-radius: 10px;
            font-size: 24px;
        }

        .result-BMI {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1>Tính Chỉ Số BMI</h1>
        </div>
        <div class="container-box">
            <div>
                <p>Chế độ sáng</p>
            </div>
            <div>
                Nhập chiều cao (cm):
                <input type="number" id="height">
            </div>
            <div>
                Nhập cân nặng (kg):
                <input type="number" id="weight">
            </div>
            <div class="button-click">
                <div>
                    <button onclick="tinhBMI()">Xem Kết Quả</button>
                </div>
                <div>
                    <button onclick="reset()">Đặt Lại</button>
                </div>
                <div>
                    <button onclick="switchMode()">Sáng/Tối</button>
                </div>

            </div>
            <div>
                Kết quả BMI của bạn: <input id="ketQua" class="ket-qua">
            </div>
            <div>
                <p>Nhận xét BMI của bạn:</p>
                <div class="result-BMI">
                    <p></p>
                </div>
            </div>
            <div>
                <img height="350px" src="" class="img">
            </div>
        </div>
    </div>
    </div>
    <script>
        function tinhBMI() {
            let height = parseFloat(document.getElementById('height').value);
            let weight = parseFloat(document.getElementById('weight').value);
            let canhBao = "";

            if (height < 0 || weight < 0) {
                canhBao += "Vui lòng nhập chỉ số hợp lệ";
            }
            if (!height) {
                canhBao += "Vui lòng nhập chiều cao (m)";
            }
            if (!weight) {
                canhBao += "Vui lòng nhập cân nặng (kg)";
            }
            if (canhBao) {
                alert(canhBao);
                return;
            }

            height = height / 100
            let ketQua = weight / (height * height)
            document.getElementById('ketQua').value = ketQua.toFixed(2);

            if (ketQua < 18.5) {
                document.getElementsByTagName('p')[2].innerHTML = 'Thiếu Cân';
                document.getElementsByClassName('img')[0].src = '/Picture/BMI/thieuCan.jpg';
            } else if (ketQua >= 18.5 && ketQua < 24.9) {
                document.getElementsByTagName('p')[2].innerHTML = 'Bình Thường';
                document.getElementsByClassName('img')[0].src = '/Picture/BMI/binhThuong.jpg';
            } else if (ketQua >= 25 && ketQua < 29.9) {
                document.getElementsByTagName('p')[2].innerHTML = 'Thừa Cân';
                document.getElementsByClassName('img')[0].src = '/Picture/BMI/thuaCan.jpg';
            } else if (ketQua >= 30 && ketQua < 39.9) {
                document.getElementsByTagName('p')[2].innerHTML = 'Béo Phì Cấp 1-2';
                document.getElementsByClassName('img')[0].src = '/Picture/BMI/beoPhiCap12.jpg';
            } else {
                document.getElementsByTagName('p')[2].innerHTML = 'Béo Phì Nặng';
                document.getElementsByClassName('img')[0].src = '/Picture/BMI/beoPhiNang.jpg';
            }
        }

        function reset() {
            document.getElementById('height').value = '';
            document.getElementById('weight').value = '';
            document.getElementById('ketQua').value = '';
            document.getElementsByTagName('p')[2].innerHTML = '';
            document.getElementsByClassName('img')[0].src = '';
        }

        let pageMode = true;

        function switchMode() {
            if (pageMode == true) {
                document.getElementsByTagName('body')[0].style = 'background-color: black';
                document.getElementsByTagName('h1')[0].style = 'color: white';
                document.getElementsByTagName('p').style = 'color: white';
                document.getElementsByTagName('p')[0].innerHTML = 'Chế độ tối';
                pageMode = false;
            }
            else {
                document.getElementsByTagName('body')[0].style = 'background-color: white';
                document.getElementsByTagName('h1')[0].style = 'color: black';
                document.getElementsByTagName('p').style = 'color: black';
                document.getElementsByTagName('p')[0].innerHTML = 'Chế độ sáng';
                pageMode = true;
            }
        }
    </script>
</body>

</html>
