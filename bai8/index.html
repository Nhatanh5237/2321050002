    <script>
        let thongTinDonHang = {
            maDonHang: "rauma",
            thongTinKhachHang: {
                hoTen: "Dương Trần Nhật Anh",
                sdt: "0968889607",
                trangThaiThanThiet: true,
            },
            danhSachSanPham: {
                caPhe: {
                    maSanPham: "cf",
                    tenSanPham: "Cà Phê",
                    soLuong: 3,
                    giaTien: 25000,
                },
                matcha: {
                    maSanPham: "mc",
                    tenSanPham: "Matcha",
                    soLuong: 6,
                    giaTien: 20000,
                },
                traSua: {
                    maSanPham: "ts",
                    tenSanPham: "Trà Sữa",
                    soLuong: 11,
                    giaTien: 15000,
                },
            },
            trangThaiThanhToan: true,
            diaChiGiaoHang: "Thanh Hóa",
        };
        let tongGiaTienCaPhe = thongTinDonHang.danhSachSanPham.caPhe.giaTien * thongTinDonHang.danhSachSanPham.caPhe.soLuong;
        let tongGiaTienMatcha = thongTinDonHang.danhSachSanPham.matcha.giaTien * thongTinDonHang.danhSachSanPham.matcha.soLuong;
        let tongGiaTienTraSua = thongTinDonHang.danhSachSanPham.traSua.giaTien * thongTinDonHang.danhSachSanPham.traSua.soLuong;
        let tongGiaTien = tongGiaTienCaPhe + tongGiaTienMatcha + tongGiaTienTraSua;

        document.writeln("Tổng số tiền: " + tongGiaTien + "<br>");

        //STRING
        let hoTen = "Duong Tran Nhat Anh";
        document.writeln(hoTen.length + "<br>");

        let myString = "Hello Nhat Anh";
        document.writeln(myString[4] + "<br>");
        document.writeln(myString.slice(1, 4) + "<br>");
        document.writeln(myString.replace("Hello", "Hi") + "<br>");
        document.writeln(myString.toUpperCase() + "<br>"); //toUpperCase: viết hoa hết; toLowerCase: viết thường hết

        //indexOf("Ki tu can tim kiem") Có: hiện vị trí ký tự; Không: hiện -1
        //includes("Ki tu can tim kiem") True/Fale
        document.writeln(myString.indexOf("o") + "<br>"); //Trả về chỉ số
        document.writeln(myString.includes("o") + "<br>"); //Trả về true false

        //tách chuỗi thành mảng split
        document.writeln(myString.split('') + "<br>");
        document.writeln(myString.startsWith('Kien') + "<br>"); //Trả về true false

        var pi = 3.14159;
        pi.toFixed(2); //Ket qua: 3.14

        document.writeln(!isNaN("10") + "<br>");

        //let toDay = new Date();
        let toDay = new Date('2025-9-28');
        document.writeln(toDay.getMonth() + 1);

        //Lấy ra năm: getFullYear
        //Lấy tháng: getMonth
        //Lấy ngày: getDate
        //Lấy thứ: getDay
        document.writeln("<br>");
        document.writeln(toDay.getDay());
        document.writeln(toDay.getFullYear());


    </script>
